<!DOCTYPE html>
<html lang="en">
<head>
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- path to bootstrap css  -->
    <link rel="stylesheet" href="/static/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>{% block title %}VideoToYou{% endblock %}</title>
{% endblock %}
</head>
    <div class="pos-f-t">
    {% block navbar %}
        <div class="collapse" id="loginNavToggle" style="position: relative;" >
            <div class="container-fluid bg-dark p-4 mt-5 mr-auto" style="position: relative; z-index: 1;">
                <form class="row" action="/" method="POST" style="padding-left: 52%;">
                    <div class="col-sm-auto">
                        <div class="form-group col-sm-auto">
                            <label for="emailInput" style="color: white">email</label>
                            <input name="login-email" type="email" class="form-control" id="emailInput">
                        </div>
                    </div>
                    <div class="col-sm-auto">
                        <div class="form-group">
                            <label for="passInput" style="color: white;">password</label>
                            <input name="login-pass" type="password" class="form-control" id="passInput">
                        </div>
                    </div>
                    <div class="col-sm-auto">
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-info" style="margin-top: 41%">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="/">Vid2You</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link" href="#">Videos</a></li>
                <!-- Need something to watch? -->
                <li class="nav-item active"><a class="nav-link" href="#">Displays</a></li>
                <!-- Need something to watch it on? -->
                <li class="nav-item active">
                    <a class="nav-link" data-toggle="collapse" href="#loginNavToggle" role="button"
                       aria-expanded="false" aria-controls="loginNavToggle">Login</a>
                </li>
                <li class="nav-item active"><a class="nav-link" href="register">Sign-Up</a></li>
            </ul>
        </nav>
    {% endblock %}
    </div>
<!-- a hidden form to be shown when login is clicked from navbar -->
<body>
{% block body %}

    {% block content %}
    {% endblock %}

{%  endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
